<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% load static %}
<ul>{{ book.name }}</ul>
<ul>
{% for category in book.book_categories %}
{{ category }}
{% endfor %}
</ul>
<ul>{{ book.description }}</ul>
<ul><a href="{% url 'books:download_file' file_id=book.txt_download_link.id %}">txt</a>,
    <a href="{% url 'books:download_file' file_id=book.rtf_download_link.id %}">rtf</a>
</ul>
<ul><a href="{% url 'books:author' book.author.id %}">{{ book.author }}</a></ul>
<img src="{{ book.image.url }}" alt="image" width="300" >
</body>
</html>
